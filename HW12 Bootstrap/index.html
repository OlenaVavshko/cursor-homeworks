<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body>
    <header class="container header">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
              <span class="logo">Instagram</span>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 input-group rounded search-box">
                <input type="search" class="form-control rounded" placeholder="Search"/>
                <span class="input-group-text border-0" id="search-addon">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                </span>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="nav">
                    <i class="bi bi-house-door btn btn-light media"></i>
                    <i class="bi bi-send media btn btn-light position-relative msg-ntf">
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            4
                            <span class="visually-hidden">unread messages</span>
                          </span>
                    </i>
                    <i class="bi bi-compass btn btn-light media"></i>
                    <i class="bi bi-heart btn btn-light media"></i>
                    <i class="bi bi-circle btn btn-light media"></i>
                </div>
            </div>
          </div>
    </header>
    <hr>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 col-md-4 col-md-12">
                <div class="avatar"></div>
            </div>
            <div class="col-lg-6 col-md-8 col-md-12">
                <div class="info">
                    <div class="name">
                        <h1>name</h1>
                    </div>
                        <div class="follow">
                            <button type="button" class="btn btn-primary">Follow</button>
                            <button type="button" class="btn btn-primary">
                                <i class="bi bi-chevron-down"></i>
                            </button>
                        </div>
                            <div class="dots">
                                <i class="bi bi-three-dots"></i>
                            </div>
                            <div class="posts">79 posts</div>
                            <div class="followers">379 followers</div>
                            <div class="following">179 following</div>
                            <div class="paragraph">
                                <span>Name</span>
                                    <p>
                                    Lorem Ipsum is simply dummy text of the printing and typesetting
                                    industry. Lorem Ipsum has been the industry's standard dummy text.
                                    <br>
                                    <span class="link">bit.ly/35Ce3mX</span>
                                    </p>
                            </div>
                         </div>
            </div>
        </div>
    </div>
   
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 highlights">
                <div class="hlt">
                    <div class="highlight"></div>
                    <div class="hlt-name">Name</div>
                </div>

                <div class="hlt">
                    <div class="highlight"></div>
                    <div class="hlt-name">Name</div>
                </div>

                <div class="hlt">
                    <div class="highlight"></div>
                    <div class="hlt-name">Name</div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col feed">
                <div>
                    <i class="bi bi-grid-3x3"></i>
                    <span>POSTS</span>
                </div>
                <div>
                    <i class="bi bi-person-badge"></i>
                    <span>TAGGED</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center i-posts">
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>

          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
          <div class="col-lg-3 col-md-12 col-sm-12 instagram-post"></div>
        </div>

</body>
